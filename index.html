<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動態CSS卡片</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <label>
    <div class="remind">Click To Switch Day/Night!</div>
    <input type="checkbox">
    <div class="scene">
      <div class="sun"></div>
      <div class="moon"></div>
      <div class="leftTopText">
        <div class="blueBlock"></div>
        <h5>A DAY<br>ON THE ISLAND</h5>
        <h1>Aegean Sea <br>
          <span class="dayText">Day Sky</span>
          <span class="nightText">Night Sky</span>
        </h1>
      </div>
      <!-- stars -->
      <div class="allStars">
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div class="star4"></div>
        <div class="star5"></div>
        <div class="star6"></div>
        <div class="star7"></div>
        <div class="star8"></div>
        <div class="star9"></div>
        <div class="star10"></div>
        <div class="star11"></div>
        <div class="star12"></div>
        <div class="star13"></div>
        <div class="star14"></div>
        <div class="star15"></div>
        <div class="star16"></div>
        <div class="star17"></div>
        <div class="star18"></div>
        <div class="star19"></div>
        <div class="star20"></div>
        <div class="star21"></div>
        <div class="star22"></div>
        <div class="star23"></div>
        <div class="star24"></div>
        <div class="star25"></div>
        <div class="star26"></div>
        <div class="star27"></div>
        <div class="star28"></div>
        <div class="star29"></div>
        <div class="star30"></div>
      </div>
      <!-- buildings -->
      <div class="building">
        <div class="house1">
          <div class="window">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="house2">
          <div class="door"></div>
        </div>
        <div class="house3">
          <div class="wall">
            <div class="window"></div>
          </div>
          <div class="wall">
            <div class="window"></div>
          </div>
          <div class="wall">
            <div class="window"></div>
          </div>
          <div class="roof">
            <div class="roofTop">
              <div class="cross"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Ghost -->
      <div class="ghost-container">
        <div class="ghost">
          <div class="ghostEyes"> </div>
          <div class="ghostDimples"> </div>
          <div class="ghostFeet">
            <div class="ghostFoot"> </div>
            <div class="ghostFoot"> </div>
            <div class="ghostFoot"> </div>
            <div class="ghostFoot"> </div>
          </div>
        </div>
      </div>
    </div>
  </label>

</body>

</html>
